{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}

{% block content %}

<div id="listvideo" class="container-fluid">

    {% for item in res %}
        <div class="card" id={{ title }}-{{ item.id }}>
            <img src={{ item.poster }} style="width: 100%; height: 500px;">
            <div class="card-body">

                    <h3>{{ item.file_name }}</h3>


            </div>
        </div>

    {% endfor %}


</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='/js/list_video.js') }}"></script>
{% endblock %}
